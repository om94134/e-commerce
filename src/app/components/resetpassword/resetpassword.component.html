<section class="bg-main-light p-3 w-75 mx-auto my-3">
    <form [formGroup]="restForm" (ngSubmit)="handelForm()">  
        <div class="mb-2">
            <label for="email">email:</label>
            <input type="email" class="form-control" formControlName="email" id="email" >
           
        </div>
        
        <div class="mb-2">
            <label for="newPassword">newPassword:</label>
            <input type="password" class="form-control" formControlName="newPassword" id="newPassword" >
            
        </div>
        
        
        <button class="btn-main">
             <i class="fas fa-spinner fa-spin" *ngIf="isloading"></i> restepassword</button>
    </form>
   
</section>
